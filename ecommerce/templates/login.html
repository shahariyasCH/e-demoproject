{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block slider %}
{% endblock %}

{% block content %}
<section class="inner_page_head">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <div class="full">
               <h3 class="mb-5 text-white">Enter Login Details</h3>
            </div>
         </div>
      </div>
   </div>
</section>
<section class="product_section layout_padding">
    <div class="container w-50">
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <input class="btn btn-outline-light mt-3" type="submit" value="Login">
        </form>
    </div>
</section>
{% endblock %}
