{% extends 'base.html' %}
{% load static %}

{% block slider %}
<!-- arrival section -->
      <section class="arrival_section">
         <div class="container">
            <div class="box">
               <div class="arrival_bg_box">
                  <img src="{{product.image.url}}" alt="">
               </div>
               <div class="row">
                  <div class="col-md-6 ml-auto">
                     <div class="heading_container remove_line_bt">
                        <h2>
                           {{product.name}}
                        </h2>
                     </div>
                     <p style="margin-top: 20px;margin-bottom: 30px;">
                        {{product.desc}}
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end arrival section -->
{% endblock %}

{% block content %}
<section class="product_section layout_padding">
    <div class="container">
        <div class="row">
            {% for i in product.products.all %}
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="box">
                    <div class="option_container">
                        <div class="options">
                            <a href="{% url 'shop:product_details' i.id %}" class="option1">
                                Buy Now
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="{{i.image.url}}" alt="">
                    </div>
                    <div class="detail-box1">
                        <h5>
                            {{i.name}}
                        </h5>
                        <h6>
                            â‚¹ {{i.price}}
                        </h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
