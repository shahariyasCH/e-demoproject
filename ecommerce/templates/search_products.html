{% extends 'base.html' %}
{% load static %}

{% block slider %}
{% endblock %}

{% block content %}
<section class="inner_page_head bg-white">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <div class="full">
               <h3>Search results for '<span>{{query}}</span>'</h3>
            </div>
         </div>
      </div>
   </div>
</section>
<section class="product_section layout_padding">
    <div class="container">
        <div class="row">
            {% for i in p %}
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="box">
                    <div class="option_container">
                        <div class="options">
                            <a href="{% url 'shop:product_details' i.id %}" class="option1">
                                Buy Now
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="{{i.image.url}}" alt="">
                    </div>
                    <div class="detail-box1">
                        <h5>
                            {{i.name}}
                        </h5>
                        <h6>
                            â‚¹ {{i.price}}
                        </h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
